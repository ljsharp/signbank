{% load i18n %}
{% load bootstrap3 %}
<form action="{{request.get_full_path}}" method="POST">
    {% csrf_token %}
    {% bootstrap_field form.comment %}
    {% bootstrap_field tagform.tag %}
    <input name="honeypot" id="id_honeypot" type="text" style="display:none;">
    <input type="hidden" name="next" value="{{request.path}}">
    <button type="submit" class="btn btn-default" id="id_save_comment">
        {% blocktrans %}Save{% endblocktrans %}</button>
</form>
